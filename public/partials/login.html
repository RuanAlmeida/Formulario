<div class="container login-container">
	<div class="panel-heading" id="panel-heading">
		<center><h1>INTERNET PARA TODOS</h1></center>
	</div>
	<div class="panel panel-login">
		<h3>Login</h3>
		<div class="panel-body">
			<form class="form-group" ng-submit="login()" >
				<div class="form-group inner-addon left-addon">
					<i class="glyphicon glyphicon-user"></i>
					<input ng-model="user.login" type="text" class="form-control" placeholder="Login" >
				</div>
				<div class="form-group inner-addon left-addon">
					<i class="glyphicon glyphicon-lock"></i>
					<input ng-model="user.senha" type="password" class="form-control" placeholder="Senha" >
				</div><br><br>
				<div>
					<button type="submit" class="btn btn-block btn-primary">ENTRAR</button>
				</div>
			</form>
		</div>
	</div>
</div>
